
<html>
    <head>
        <title>lowupper case</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         
        <p id="p1"></p>
          <script>
           var s1="Hello from java script";
           var s2=s1.toLowerCase();
           var s3=s1.toUpperCase();
           document.getElementById("p1").innerHTML=s2+"<br>"+s3;
         
       </script>
        
        
        
    </body>
</html>
