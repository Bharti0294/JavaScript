
<html>
    <head>
        <title>Replace string</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p1"></p>
        
        <script>
            var s1="Hello from javascript";
            var s2=s1.replace("Hello","HELLO")
            document.getElementById("p1").innerHTML=s2;
            
          </script>  
            
    </body>
</html>
