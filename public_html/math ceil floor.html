<html>
    <head>
        <title>math ceil floor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       
        <p id="p1"></p>
        <p id="p2"></p>
    <script>
       document.getElementById("p1").innerHTML= Math.ceil(8.4);
       document.getElementById("p2").innerHTML= Math.floor(8.4);            
    </script>
    </body>
</html>
