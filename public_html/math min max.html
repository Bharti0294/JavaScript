<html>
    <head>
        <title>math min max</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <p id="p1"></p>
        <p id="p2"></p>
    <script>
       document.getElementById("p1").innerHTML= Math.min(0 , 150, 80, 20, 8,200);
       document.getElementById("p2").innerHTML= Math.max(0 , 150, 30, 20, 8,200);            
    </script>
    </body>
</html>
