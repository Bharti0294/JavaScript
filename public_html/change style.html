
<html>
    <head>
        <title>change style</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="p1"> js can change css </p>
      <button type="button" onclick="myFunction()">Click to Change Style</button>


<script>
    
function myFunction() {
    document.getElementById('p1').style.fontSize = '40px';
    document.getElementById('p1').style.color = 'pink';
}
</script>
    </body>
</html>
