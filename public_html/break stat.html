<html>
    <head>
        <title>break statement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
         <p id="p1"></p>
         
      <script>
        var txt="";
        var i=1;
        for(i=0;i<10;i++){
            if(i===5){
              break;  
            }
        txt+="The Number is"+i+"<br>";
           }
        document.getElementById("p1").innerHTML =txt;
    </script>
    </body>
</html>
