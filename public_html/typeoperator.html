
<html>
    <head>
        <title>Type operator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
         <p id="p1"></p>
    <script>
     var i=20;
     var name="Felix";
     var j=false;

    </script>
