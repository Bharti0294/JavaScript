<html>
    <head>
        <title>If else if</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <p id="p1"></p>
        <button type="button" onclick="checkCondition()">Click to check</button>
            <script>
        function checkCondition (){
                 var i=10;
                 var j=10;
                 if(i<j) {
            document.getElementById("p1").innerHTML ="I is smaller";
               }else if(i<j)
               {
            document.getElementById("p1").innerHTML ="I is greter";      
               }else{
            document.getElementById("p1").innerHTML ="Value is equal";       
               }
                }
             </script>   
    </body>
</html>
